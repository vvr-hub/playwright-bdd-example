stages:
  - test

variables:
  NODE_ENV: "prod"

cache:
  paths:
    - node_modules/

playwright-tests:
  stage: test
  image: mcr.microsoft.com/playwright:v1.43.1-focal
  script:
    - echo "ğŸ”§ Installing dependencies..."
    - npm ci

    - echo "ğŸŒ Installing required Playwright browsers including MS Edge..."
    - npx playwright install --with-deps chromium firefox webkit msedge

    - echo "âš™ï¸ Generating BDD steps..."
    - npx bddgen

    - echo "ğŸ§ª Running Playwright tests..."
    - npx playwright test --workers=3 --retries=2

  artifacts:
    when: always
    expire_in: 7 days
    paths:
      - playwright-report/
      - accessibility-reports/
