stages:
  - test

variables:
  NODE_ENV: "prod"

cache:
  paths:
    - node_modules/

playwright-regular-tests:
  stage: test
  image: mcr.microsoft.com/playwright:v1.43.1-focal
  script:
    - echo "ğŸ”§ Installing dependencies..."
    - npm ci

    - echo "ğŸŒ Installing required Playwright browsers including MS Edge..."
    - npx playwright install --with-deps chromium firefox webkit msedge

    - echo "âš™ï¸ Generating BDD steps..."
    - npx bddgen

    - echo "ğŸ§ª Running Regular Playwright tests (excluding @a11y, with retries)..."
    - npx playwright test --grep-invert=@a11y --retries=2 --workers=3

    - echo "ğŸ“ Renaming report folder to playwright-report-main..."
    - mv playwright-report playwright-report-main || echo "No regular report found."

  artifacts:
    when: always
    expire_in: 7 days
    paths:
      - playwright-report-main/

playwright-a11y-tests:
  stage: test
  image: mcr.microsoft.com/playwright:v1.43.1-focal
  script:
    - echo "ğŸ”§ Installing dependencies..."
    - npm ci

    - echo "ğŸŒ Installing required Playwright browsers including MS Edge..."
    - npx playwright install --with-deps chromium firefox webkit msedge

    - echo "âš™ï¸ Generating BDD steps..."
    - npx bddgen

    - echo "â™¿ Running Accessibility Playwright tests (tag: @a11y, no retries)..."
    - npx playwright test --grep=@a11y --retries=0 --workers=3 || echo "No accessibility tests executed."

    - echo "ğŸ“ Renaming report folder to playwright-report-a11y if it exists..."
    - if [ -d "playwright-report" ]; then mv playwright-report playwright-report-a11y; fi

  artifacts:
    when: always
    expire_in: 7 days
    paths:
      - accessibility-reports/
