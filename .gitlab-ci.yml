stages:
  - test

variables:
  NODE_ENV: "prod"

cache:
  paths:
    - node_modules/

playwright-regular-tests:
  stage: test
  image: mcr.microsoft.com/playwright:v1.43.1-focal
  script:
    - echo "🔧 Installing dependencies..."
    - npm ci

    - echo "🌐 Installing required Playwright browsers including MS Edge..."
    - npx playwright install --with-deps chromium firefox webkit msedge

    - echo "⚙️ Generating BDD steps..."
    - npx bddgen

    - echo "🧪 Running Regular Playwright tests (excluding @a11y)..."
    - npx playwright test --grep-invert=@a11y --retries=2 --workers=3

    - echo "📁 Renaming report folder to playwright-report-main..."
    - mv playwright-report playwright-report-main

  artifacts:
    when: always
    expire_in: 7 days
    paths:
      - playwright-report-main/

playwright-a11y-tests:
  stage: test
  image: mcr.microsoft.com/playwright:v1.43.1-focal
  script:
    - echo "🔧 Installing dependencies..."
    - npm ci

    - echo "🌐 Installing required Playwright browsers including MS Edge..."
    - npx playwright install --with-deps chromium firefox webkit msedge

    - echo "⚙️ Generating BDD steps..."
    - npx bddgen

    - echo "♿ Running Accessibility Playwright tests (tag: @a11y)..."
    - npx playwright test --grep=@a11y --retries=0 --workers=3

    - echo "📁 Renaming report folder to playwright-report-a11y..."
    - mv playwright-report playwright-report-a11y

  artifacts:
    when: always
    expire_in: 7 days
    paths:
      - playwright-report-a11y/
      - accessibility-reports/
