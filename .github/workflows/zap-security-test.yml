name: Run OWASP ZAP Security Test

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  zap-security-scan:
    name: Run OWASP ZAP Security Test with Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      ZAP_TEST: true
      NODE_ENV: prod

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Install OWASP ZAP CLI
        run: |
          sudo snap install zaproxy --classic
          zaproxy -version

      - name: âš™ï¸ Start OWASP ZAP Daemon on port 8090
        run: |
          nohup zaproxy -daemon -host 127.0.0.1 -port 8090 -config api.disablekey=true &
          sleep 45
          echo "ZAP daemon started on port 8090"

      - name: âœ… Verify ZAP is running on port 8090
        run: |
          curl --fail http://127.0.0.1:8090 || (echo "ZAP not responding on port 8090" && exit 1)

      - name: ğŸ§ª Generate BDD Tests for @zap-security
        run: npx bddgen --tags "@zap-security"

      - name: ğŸ§ª Run Playwright ZAP Security Test
        run: npx playwright test --project=chromium --retries=0 --timeout=600000

      - name: ğŸ“¤ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: ğŸ“¤ Upload OWASP ZAP Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: zap-reports/security-report.html
