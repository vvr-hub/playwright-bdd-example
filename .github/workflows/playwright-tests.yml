name: Playwright Tests (Smoke + Regression)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-regular-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit msedge

      - name: ğŸ§ª Generate BDD Files
        run: NODE_ENV=prod npx bddgen

      - name: ğŸ§ª Run Regular Tests (excluding @a11y, with retries)
        run: NODE_ENV=prod npx playwright test --grep-invert "@a11y" --retries=2 --workers=3

      - name: ğŸ“ Upload Regular Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-regular
          path: playwright-report
          retention-days: 7
