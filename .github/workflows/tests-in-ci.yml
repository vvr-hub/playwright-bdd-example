name: Playwright Tests in CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîß Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit msedge

      - name: üß™ Run Regular Tests (excluding @a11y, with retries)
        run: |
          NODE_ENV=prod npx bddgen
          NODE_ENV=prod npx playwright test --grep-invert=@a11y --retries=2 --workers=3
          mv playwright-report playwright-report-main

      - name: ‚ôø Run Accessibility Tests (@a11y only, no retries)
        run: |
          NODE_ENV=prod npx playwright test --grep=@a11y --retries=0 --workers=3
          if [ -d "playwright-report" ]; then mv playwright-report playwright-report-a11y; fi

      - name: üìÅ Upload Regular Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-main
          path: playwright-report-main
          retention-days: 7

      - name: ‚ôø Upload Accessibility Playwright Report (if it exists)
        if: always()
        run: |
          if [ -d "playwright-report-a11y" ]; then
            echo "Uploading playwright-report-a11y"
            tar -czf playwright-report-a11y.tar.gz playwright-report-a11y
          else
            echo "No accessibility report found. Skipping upload."
          fi

      - name: ‚ôø Upload Accessibility Playwright Report Artifact (tar.gz)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-a11y
          path: playwright-report-a11y.tar.gz
          retention-days: 7

      - name: ‚ôø Upload Accessibility Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-reports
          path: accessibility-reports
          retention-days: 7
