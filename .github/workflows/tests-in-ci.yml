name: Playwright Tests in CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest
    outputs:
      upload_a11y_report: ${{ steps.check-a11y.outputs.upload }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit msedge

      - name: ðŸ§ª Run Regular Tests (excluding @a11y, with retries)
        run: |
          NODE_ENV=prod npx bddgen
          NODE_ENV=prod npx playwright test --grep-invert=@a11y --retries=2 --workers=3
          mv playwright-report playwright-report-main

      - name: â™¿ Run Accessibility Tests (@a11y only, no retries)
        run: |
          NODE_ENV=prod npx playwright test --grep=@a11y --retries=0 --workers=3
          if [ -d "playwright-report" ]; then mv playwright-report playwright-report-a11y; fi

      - name: ðŸ“ Upload Regular Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-main
          path: playwright-report-main
          retention-days: 7

      # âœ… Set output if accessibility report folder exists
      - name: âœ… Check if Accessibility Report Exists
        id: check-a11y
        run: |
          if [ -d "playwright-report-a11y" ]; then
            echo "Accessibility report found."
            echo "upload=true" >> $GITHUB_OUTPUT
          else
            echo "No accessibility report to upload."
            echo "upload=false" >> $GITHUB_OUTPUT
          fi

      # âœ… Upload A11Y report only if it exists
      - name: â™¿ Upload Accessibility Playwright Report (only if it exists)
        if: steps.check-a11y.outputs.upload == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-a11y
          path: playwright-report-a11y
          retention-days: 7

      - name: â™¿ Upload Accessibility Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-reports
          path: accessibility-reports
          retention-days: 7
