name: Playwright Tests in CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-regular-tests:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit msedge

      - name: ğŸ§ª Generate BDD Files
        run: NODE_ENV=prod npx bddgen

      - name: ğŸ§ª Run Regular Tests (excluding @a11y, with retries)
        run: NODE_ENV=prod npx playwright test --grep-invert "@a11y" --retries=2 --workers=3

      - name: ğŸ“ Upload Regular Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-regular
          path: playwright-report
          retention-days: 7

  run-accessibility-tests:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit msedge

      - name: ğŸ§ª Run Accessibility Tests (@a11y only, no retries)
        run: NODE_ENV=prod npx playwright test --grep "@a11y" --retries=0 --workers=3 --reporter=html --outputDir=playwright-report-a11y

      - name: â™¿ Upload Accessibility Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-a11y
          path: playwright-report-a11y
          retention-days: 7

      - name: â™¿ Upload Accessibility Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-reports
          path: accessibility-reports
          retention-days: 7