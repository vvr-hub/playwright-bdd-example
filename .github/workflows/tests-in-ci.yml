name: Playwright Tests in CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit msedge

      - name: ğŸ§ª Run Playwright BDD Tests (prod)
        run: |
          NODE_ENV=prod npx bddgen
          NODE_ENV=prod npx playwright test --workers=3 --retries=2

      - name: ğŸ“ Upload Playwright HTML Report
        if: always() # upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          retention-days: 7

      - name: ğŸ§ª Upload Accessibility Reports
        if: always() # upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-reports
          path: accessibility-reports
          retention-days: 7