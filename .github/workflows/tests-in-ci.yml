name: Playwright Tests in CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit msedge

      # âœ… Run all tests EXCEPT @a11y â€” allow retries
      - name: ğŸ§ª Run Regular Tests (with retries)
        run: |
          NODE_ENV=prod npx bddgen
          NODE_ENV=prod npx playwright test --grep-invert=@a11y --retries=2 --workers=3

      # âœ… Run only @a11y tests â€” no retries
      - name: â™¿ Run Accessibility Tests (no retries)
        run: |
          NODE_ENV=prod npx playwright test --grep=@a11y --retries=0 --workers=3

      - name: ğŸ“ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          retention-days: 7

      - name: â™¿ Upload Accessibility Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-reports
          path: accessibility-reports
          retention-days: 7
