name: Playwright BDD Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Or match your local Node version

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright BDD Tests (prod)
        run: |
          NODE_ENV=prod npx bddgen
          NODE_ENV=prod npx playwright test --project=chromium --workers=3 --retries=2
